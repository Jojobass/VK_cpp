name: CI

on:
  push:
    branches: [ stable ]


env:
  INSTALL_LOCATION: .local

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: cache dependencies
      uses: actions/cache@v2
      id: cache
      with:
        path: ${{ github.workspace }}/${{ env.INSTALL_LOCATION }}
        key: ${{ runner.os }}-dependencies

    - name: install essentials
      run: |
        sudo apt update -y && \
        sudo apt install -y cppcheck clang-tidy python3-pip libc6-dbg cmake libgtest-dev
    
    - name: install cpplint
      run: pip install cpplint
      
    - name: install valgrind
      run: sudo apt install valgrind
    
    - name: install GoogleTest
      if: ${{ steps.cache.output.cache-hit != 'true' }}
      run: |
        cd ..
        git clone https://github.com/google/googletest.git --branch release-1.10.0
        cd googletest
        cmake -Bbuild -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/$INSTALL_LOCATION
        cmake --build build --config Release
        cmake --build build --target install --config Release
        
    - name: install fbinfer
      run: |
        VERSION=1.1.0; \
        curl -sSL "https://github.com/facebook/infer/releases/download/v$VERSION/infer-linux64-v$VERSION.tar.xz" \
        | sudo tar -C /opt -xJ && \
        sudo ln -s "/opt/infer-linux64-v$VERSION/bin/infer" /usr/local/bin/infer
        
    - name: install scan-build
      run: sudo apt install clang-tools

    - name: build
      run: |
        mkdir cmake-build-debug
        cd cmake-build-debug
        cmake ..
        cmake --build .
        cd ..

    - name: run tests
      run: cmake-build-debug/tests/test_toys_search
      
    - name: run linters
      run: make check
      
    - name: run valgrind
      run: make valgrind
      
    - name: run sanitizer with address, undefined, leak
      run: make sanitizer_address
      
    - name: run sanitizer with thread
      run: make sanitizer_thread
      
    - name: run fbinfer
      run: make fbinfer
      
    - name: run scan-build
      run: make scan-build


